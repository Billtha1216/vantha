        /*---------SLIDEBAR-----------------*/
.section1{
    float:right;
}
.sidebar{
    position: fixed;
    right:-240px;
    float: right;
    top:150px;
    width: 250px;
    height: auto;
    background:#0163E0;
    transition: all .5s ease;
    border-bottom-left-radius: 20px;
    
}
.sidebar h1{
    font-size: 20px;
    color:white;
    text-align: center;
    line-height: 40px;
    user-select: none;
}
.sidebar ul a{
    display: block;
    height: 100%;
    width: 100%;
    line-height: 20px;
    font-size: 20px;
    color: white;
    box-sizing: border-box;
    border-top:1px solid black;
    border-bottom: 1px solid gray;
    transition: .4s;
    padding: 20px;

}
#check {
    display: none;
}
label #btn, label #cancel {
    position: absolute;
    cursor: pointer;
    background-color: #285AEB;
}
label #btn{
    right: 0%;
    top:100px;
    font-size: 50px;
    color: #0eb7fa;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 1px;
    z-index: 11111;
}
#check:checked ~ .sidebar{
    right: 0;
}
.sidebar a:hover{
    background: #0eb7fa70;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 1px;
}
